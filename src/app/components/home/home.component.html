
<div class="container main-container">

    <h1>Canal de YouTube</h1>
    <hr>
    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card animated fadeInDown" *ngFor="let item of videos">
          <img [src]="item.thumbnails.high.url" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <button class="btn btn-primary btn-block" type="button" (click)="verVideo(item)">ver video</button>
          </div>
        </div>

       
        </div>
        <button class="btn btn-outline-primary btn-block" (click)="cargarMas()">ver mas</button>



        
        <!-- Modal -->
<div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="videoSeleccionado">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{videoSeleccionado.title}}</h5>
         
        </div>
        <div class="modal-body">
            <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Close</button>
      
        </div>
      </div>
    </div>
  </div>
</div>
